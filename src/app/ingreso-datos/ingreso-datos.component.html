<p>Total Steps: {{stepOrder.length}}</p>

<form>
  <div>
    <input [(ngModel)]="jug_x" name="jug_x" type="number" min="1" step="1" (keydown)="noDecimals($event,1)" placeholder="Insert the value of jug X">
  </div>

  <div>
    <input [(ngModel)]="jug_y" name="jug_y" type="number" min="1" step="1" (keydown)="noDecimals($event,2)" placeholder="Insert the value of jug Y">
  </div>

  <div>
    <input [(ngModel)]="cap_z" name="cap_z" type="number" min="1" step="1" (keydown)="noDecimals($event,3)" placeholder="Measure Z">
  </div> 
</form>

<button class="btn btn-primary" layout-align="center-center" (click)="solve()">
  Submit
</button>

<app-tabla-resultados [stepsArray]="stepOrder" [showMessage]="showMessage"></app-tabla-resultados>
